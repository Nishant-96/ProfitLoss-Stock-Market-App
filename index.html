<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <title>Stock Returns Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="heading"> Check Profit / Loss on my Stock </h1>
        <label for="purchase-price">Purchase Price:</label>
        <input id="purchase-price"  type="number" placeholder="Enter Cost Price of Stock:"/>
        <label for="stock-quantity">Stock Quantity:</label>
        <input id="stock-quantity" type="number" placeholder="Enter Quantity of Stock Purchased:" />
        <label for="current-price" >Current Price of stock:</label>
        <input id="current-price" type="number" placeholder="Enter Current Price of the Stock:" />

        <button id="check-button">Check</button>
        <div id="output-box"></div>
        <p id="error-box"></p>
    </div>


    <script src="app.js" type="text/javascript"></script>

</body>
</html>
